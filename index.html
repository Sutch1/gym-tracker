<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#DE1A1A">
    <meta name="description" content="Sleduj sv≈Øj pokrok v posilovnƒõ">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%230E101B' width='192' height='192'/><text x='50%' y='50%' font-size='100' fill='%23DE1A1A' text-anchor='middle' dy='.3em' font-weight='bold'>üí™</text></svg>">
    <title>Gym Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Gym Tracker</h1>
            <div class="header-controls">
                <button class="btn btn-primary" onclick="openManageTypesModal()">‚úé Spravovat</button>
            </div>
        </div>

        <div class="tabs-container" id="tabsContainer">
            <!-- Tabs generated by JavaScript -->
        </div>

        <div class="content">
            <div id="chest" class="section active">
                <!-- Content generated by JavaScript -->
            </div>
            <div id="back" class="section">
                <!-- Content generated by JavaScript -->
            </div>
            <div id="legs" class="section">
                <!-- Content generated by JavaScript -->
            </div>
            <div id="arms" class="section">
                <!-- Content generated by JavaScript -->
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-container" id="calendarContainer">
                <!-- Calendar generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div id="addExerciseModal" class="modal">
        <div class="modal-overlay" onclick="closeAddExerciseModal()"></div>
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>P≈ôidat cviƒçen√≠</h2>
            <form id="exerciseForm" onsubmit="saveExercise(event)">
                <div class="form-group">
                    <label for="exerciseName">N√°zev cviƒçen√≠</label>
                    <input type="text" id="exerciseName" required placeholder="nap≈ô. Bench Press">
                </div>
                <div class="form-group">
                    <label for="exerciseWeight">V√°ha (kg)</label>
                    <input type="number" id="exerciseWeight" step="0.5" placeholder="50">
                </div>
                <div class="form-group">
                    <label for="exerciseReps">Poƒçet opakov√°n√≠</label>
                    <input type="number" id="exerciseReps" placeholder="10">
                </div>
                <div class="form-group">
                    <label for="exerciseSets">Poƒçet s√©ri√≠</label>
                    <input type="number" id="exerciseSets" placeholder="3">
                </div>
                <div class="form-group">
                    <label for="exerciseDescription">Popis (voliteln√Ω)</label>
                    <textarea id="exerciseDescription" placeholder="Pozn√°mka..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeAddExerciseModal()">Zru≈°it</button>
                    <button type="submit" class="btn-submit">Ulo≈æit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Types Modal -->
    <div id="manageTypesModal" class="modal">
        <div class="modal-overlay" onclick="closeManageTypesModal()"></div>
        <div class="modal-content manage-types-modal" onclick="event.stopPropagation()">
            <h2>Spravovat typy tr√©ninku</h2>
            <div class="manage-types-list" id="typesList">
                <!-- Generated by JavaScript -->
            </div>
            <div class="type-input-form">
                <form id="typeForm" onsubmit="addNewType(event)">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <input type="text" id="newTypeName" placeholder="Nov√Ω typ tr√©ninku..." required>
                    </div>
                    <button type="submit" class="btn-submit" style="margin: 0;">P≈ôidat typ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-overlay" onclick="closeHistoryModal()"></div>
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Historie: <span id="historyExerciseName"></span></h2>
            <div id="historyList" style="max-height: 400px; overflow-y: auto;">
                <!-- Generated by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeHistoryModal()" style="flex: 1; margin: 0;">Zav≈ô√≠t</button>
            </div>
        </div>
    </div>

    <!-- Log Training Modal -->
    <div id="logTrainingModal" class="modal">
        <div class="modal-overlay" onclick="closeLogTrainingModal()"></div>
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Vybrat sekci tr√©ninku</h2>
            <div id="trainingTypesSelect" class="training-types-select">
                <!-- Generated by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeLogTrainingModal()">Zru≈°it</button>
            </div>
        </div>
    </div>

    <!-- Edit Training Modal -->
    <div id="editTrainingModal" class="modal">
        <div class="modal-overlay" onclick="closeEditTrainingModal()"></div>
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Tr√©nink</h2>
            <div class="training-info">
                <p><strong>Datum:</strong> <span id="editTrainingDate"></span></p>
                <p><strong>Sekce:</strong> <span id="editTrainingType"></span></p>
            </div>
            <div class="training-actions">
                <button type="button" class="btn btn-primary" style="flex: 1;" onclick="editTrainingType()">‚úèÔ∏è Upravit</button>
                <button type="button" class="btn btn-danger" style="flex: 1; background: #ff6b6b;" onclick="deleteTraining()">üóëÔ∏è Smazat</button>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeEditTrainingModal()" style="margin: 0;">Zav≈ô√≠t</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal (centered) -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-overlay" onclick="confirmCancel()"></div>
        <div class="confirm-box" role="dialog" aria-modal="true">
            <h3 id="confirmTitle">Potvrzen√≠</h3>
            <p id="confirmMessage">Jste si jist√Ω?</p>
            <div style="display:flex; gap:10px; margin-top:16px;">
                <button class="btn btn-secondary" onclick="confirmCancel()">Zru≈°it</button>
                <button class="btn btn-primary" onclick="confirmOk()">Potvrdit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
